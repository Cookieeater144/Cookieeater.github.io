<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title> Doggo Landing Page </title>
    <link rel="stylesheet" href="styles.css">

    <body>
        <script src="index.js"></script>
        <div class="wrapper">

            <div class="header">
                <ul class="left-links">
                    <li><a href="https://www.google.com">Lucky's Landing Page</a></li>
                </ul>

                    <li><a href="https://en.wikipedia.org/wiki/Chihuahua_(dog)">Chihuahua Wiki</a></li>

                    <li><a href="https://en.wikipedia.org/wiki/Dog">Dog Wiki</a></li>
                </ul>
            </div>

            <div class="header2">
                <div class="left-content">
                    <div class="line1"> The dog's name is Lucky.  </div>
                    <div class="line2"> Ma and Ba adopted Lucky from the Humane Society. Click below to check out the site!</div>
                    <a href ="https://www.sdhumane.org/" class ="signupbutton">Humane Society Link</a>

                <div class="right-content">
                    <img src="Dog3.JPEG" alt="A picture of Lucky"/>
                </div>
            </div>

            <div class="header3">
                <div class="txt3">Pictures of Lucky's Family</div>
                <div class="imgsubtext">
                    <img src="Me.jpg" alt="placeholder"> 
                    <img src="Quynh.jpg" alt="placeholder">
                    <img src="Nam.jpg" alt="placeholder">
                    <img src="Ma.jpg" alt="placeholder">
                    <img src="Ba.jpg" alt="placeholder">
                    <img src="CAT.jpeg" alt="placeholder">
                </div>
            </div>

            <div class="header4">
                <div class="txt4">Tin</div>
                <div class="txt4">Quynh</div>
                <div class="txt4">Nam</div>
                <div class="txt4">Ma</div>
                <div class="txt4">Ba</div>
                <div class="txt4">Luna</div>
                </div>
            </div>

            <div class="header5">
                <div class="txt5">Additional images over the years</div>
                <div class="img2subtext">
                    <img src="Dog1.jpeg" alt="placeholder"> 
                    <img src="Dog2.JPEG" alt="placeholder">
                    <img src="download.png" alt="placeholder">
                </div>
            </div>

        </div>
